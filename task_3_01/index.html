<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task_3_01</title>
    <link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
<div id="app">
    <div class="app-container" :style="{'background': bgColor}">
        <form>
            <div class="input-group">
                <input type="text" name="firstName" @input="checkFirstName" v-model="firstName" placeholder="First Name">
            </div>

            <div class="input-group">
                <input type="text" name="lastName" @input="checkLastName" v-model="lastName" placeholder="Last Name">
            </div>

            <div class="input-group">
                <input type="radio" name="gender" id="male" value="male" v-model="checkGender">
                <label for="male">Male</label>
            </div>

            <div class="input-group">
                <input type="radio" name="gender" id="female" value="female" v-model="checkGender">
                <label for="female">Female</label>
            </div>

            <div class="input-group">
                <input type="text" name="phone" @input="checkPhone" v-model="phone" placeholder="Phone">
            </div>

            <div class="input-group">
                <input type="text" name="nickName" @input="checkNickName" v-model="nickName" placeholder="Nick Name">
            </div>
        </form>
    </div>
</div>

<script src="https://unpkg.com/vue@3"></script>
<script src="assets/js/main.js"></script>

</body>
</html>
