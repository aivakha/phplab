<div id="app" class="row">
    <form id="form" method="post" class="col s12" @submit.prevent="submit">

        <!-- Input 'FirstName' -->
        <div class="row">
            <div class="form-group input-field col s12" :class="{ 'form-group--error': $v.firstName.$error }">
                <input type="text" id="firstName" v-model.trim="firstName" :class="{ error: $v.firstName.$error }" @input="$v.firstName.$touch" class="form__input" />
                <label for="firstName" class="form__label">firstName</label>
            </div>

            <div v-if="$v.firstName.$dirty">
                <span class="error" v-if="!$v.firstName.required">firstName is required</span>
                <span class="error" v-if="!$v.firstName.minLength">firstName must have at least {{$v.firstName.$params.minLength.min}} letters.</span>
            </div>
        </div>


        <div class="row">
            <div class="form-group input-field col s12" :class="{ 'form-group--error': $v.lastName.$error }">
                <input type="text" id="lastName" v-model.trim="lastName" :class="{ error: $v.lastName.$error }" @input="$v.lastName.$touch" class="form__input" />
                <label for="lastName" class="form__label">First Name</label>
            </div>

            <div v-if="$v.lastName.$dirty">
                <span class="error" v-if="!$v.lastName.required">Last Name is required</span>
                <span class="error" v-if="!$v.lastName.minLength">Name must have at least {{$v.lastName.$params.minLength.min}} letters.</span>
            </div>
        </div>

        <div class="row">
            <label :style="{ 'background': bg }">
                <input class="form__input" type="radio" name="form-gender" value="male" v-model="gender" @click="genderWatch" @change="$v.gender.$touch;">Man
            </label>
            <label  :style="{ 'background': bg }">
                <input class="form__input" type="radio" name="form-gender" value="female" v-model="gender" @click="genderWatch" @change="$v.gender.$touch;">Woman
            </label>
        </div>

        <div class="row">
            <button :disabled="$v.$invalid" type="submit" class="purple lighten-2 z-depth-0 btn btn_submit">Submit</button>
        </div>
    </form>

</div>
